    <script>
        
    async function verHistorial(){
        firebase.firestore().collection("historial").get().then((querySnapshot) => {
    querySnapshot.forEach(doc => {
        //console.log(`<td>${doc.id}</td><td>${doc.data().dispositivo}</td><td>${doc.data().fecha}</td>`);
document.getElementById("historial").innerHTML += `<tr><td>${doc.id}</td><td>${doc.data().dispositivo}</td><td>${doc.data().fecha.toString()}</td></tr>`;
    });});}
        
       setTimeout(verHistorial(),5000); 
    </script>
